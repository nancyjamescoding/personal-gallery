<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Gallery</title>
    <style>
        .img-thumbnail{
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class= "col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">All</li>
                      {% for category in categories %}
                      <li class="list-group-item">{{category.name}}</li>
                      {% endfor%}
                    </ul>
                  </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        {%for photo in photos %}
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card my-2">
                                  <img class="img-thumbnail" 
                                  src="{{photo.image.url}}" 
                                  alt="...">
                                  <div class="card-body">
                                      <small>Category:{{photo.category.name}}</small>
    
                                  </div>
                                  <a href="{% url  'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                                </div>
                              </div>
                        </div>
                        {% empty %}
                        <h3>No Photo</h3>
                        {% endfor %}
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card my-2">
                                  <img class="img-thumbnail" 
                                  src="https://images.unsplash.com/photo-1577910229170-adbf87bce2eb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2873&q=80" 
                                  alt="...">
                                  <div class="card-body">
                                      <small>Category:Pets</small>
        
                                  </div>
                                  <a href="{% url  'photo' 2 %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
                
                
                <div class="col-md-3">
                    
            </div>
            
            

        </div>

    </div>
    
</body>
</html>
